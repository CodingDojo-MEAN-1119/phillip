<div class="container">
    <h3>Edit Book</h3>
    <form (submit)='onSubmit($event,bookForm)' autocomplete="off" #bookForm = 'ngForm'>
      {{ bookForm.valid | json}}
      <div class="form-group">
        <label for="">Title</label>
        <input class="form-control"type="text" name="title" [ngModel]= 'book?.title' required>
      </div>
      <div class="form-group">
        <label for="">Author</label>
        <input class="form-control" type="text" name="author" [ngModel]= 'book?.author' required>
      </div>
      <div class="form-group">
        <label for="">Year</label>
        <input class="form-control" type="number" name="year" [ngModel]= 'book?.year' required>
      </div>
      <div class="form-group">
        <label for="">Pages</label>
        <input class="form-control" type="number" name="pages" [ngModel]= 'book?.pages' required>
      </div>
      <div class="form-group">
        <label for="">Publisher</label>
        <input class="form-control" type="text" name="publisher" [ngModel]='book?.publisher' required>
      </div>
      <!-- <button [disabled]='bookForm.invalid'>Submit</button> -->
      <button *ngIf='bookForm.valid'>Submit</button>
    </form>
  </div>
